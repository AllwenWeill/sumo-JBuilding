        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="fun1"><h1>rou参数自定义</h1></div>
            <form action="rou文件信息提交页面.html" class="basic-grey" method="get">
                <h4><strong>车辆定义</strong></h4>
                <div class="form-group">
                    <label>
                        <span>id:</span>
                        <input type="text" name="carId" placeholder="请输入自定义车辆ID">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>type:</span>
                        <input type="text" name="typename" placeholder="请输入自定义车辆type">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span> color:</span>
                        <select name="color">
                            <option value="red">红色</option>
                            <option value="green">绿色</option>
                            <option value="blue">蓝色</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>departLane:</span>
                        <input type="text" name="departLane" placeholder="请输入车辆进入仿真的车道">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>departPos:</span>
                        <input type="text" name="departPos" placeholder="请输入车辆进入路网的位置">
                    </label>
                </div>
                <div class="form-group">

                    <label>
                        <span>departSpeed:</span>
                        <input type="number" name="departSpeed" min="10" max="120" step="10">
                    </label>
                </div>
                <div class="form-group">

                    <label>
                        <span>arrivalLane:</span>
                        <input type="text" name="departLane" placeholder="请输入车辆驶出仿真的车道">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>departPos:</span>
                        <input type="text" name="departPos" placeholder="请输入车辆驶出路网的位置">
                    </label>
                </div>
                <div class="form-group">

                    <label>
                        <span>arrivalSpeed:</span>
                        <input type="number" name="arrivalSpeed" min="10" max="120" step="10">
                    </label>
                </div>
                <h4><strong>车流定义</strong></h4>
                <div class="form-group">
                    <label>
                        <span>begin:</span>
                        <input type="text" name="begin">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>end:</span>
                        <input type="text" name="end">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>频率:</span>
                        <input type="text" name="freq">
                    </label>
                    <div class="redio-div">
                        <label>
                            <!--                            <span>频率</span>-->
                            <!--                            <span>vehsperHour</span>-->
                            <input type="radio" value="vehsperHour" name="flow"/>vehsperHour
                            <!--                            <span>period</span>-->
                            <input type="radio" value="period" name="flow"/>period
                            <!--                            <span>probability</span>-->
                            <input type="radio" value="probability" name="flow"/>probability
                        </label>
                    </div>

                </div>
                <div class="form-group">

                    <label>
                        <span>number:</span>
                        <input type="number" name="number" min="100" max="10000" step="100">
                    </label>
                </div>

                <h4><strong>车辆类型</strong></h4>
                <div class="form-group">
                    <label>
                        <span>accel:</span>
                        <input type="text" name="accel" placeholder="请输入车辆加速度">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>decel:</span>
                        <input type="text" name="decel" placeholder="请输入车辆减速度">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>sigma:</span>
                        <input type="text" name="sigma" placeholder="请输入车辆缺陷系数">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>maxspeed:</span>
                        <input type="text" name="maxSpeed" placeholder="请输入车辆最大速度">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>length:</span>
                        <input type="text" name="length" placeholder="请输入车辆长度">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span>tau:</span>
                        <input type="text" name="tau" placeholder="请输入车头时距">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span> vClass:</span>
                        <select name="color">
                            <option value="private">privata</option>
                            <option value="pedestrian">pedestrian</option>
                            <option value="passenger">passenger</option>
                            <option value="taxi">taxi</option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span> car-following model:</span>
                        <select name="car-following model">
                            <option value="Krauss">Krauss</option>
                            <option value="IDM">IDM</option>
                            <option value="W99">W99</option>
                            <option value="Wiedemann">Wiedemann</option>
                            <option value="ACC">ACC</option>
                            <option value="CACC">CACC</option>
                        </select>
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <span> Lane-Changing Models:</span>
                        <select name="Lane-Changing Models">
                            <option value="LC2013">LC2013</option>
                            <option value="SL2015">SL2015</option>
                            <option value="DK2008">DK2008</option>
                        </select>
                    </label>
                </div>


                <div class="form-group">
                    <label>
                        <span>&nbsp;</span>
                        <input type="submit" class="button" value="提交信息">
                    </label>
                </div>

            </form>
        </div>
    </div>
