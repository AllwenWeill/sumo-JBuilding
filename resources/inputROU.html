<!-- HOME SECTION -->
<section id="home">
    <div class="container">
        <div class="inputROU_div" style="float: left;">
            <h1 data-wow-delay="0.6s">ROU</h1>
            <form id="inputROU_form" action="inputROU.html" method="post" style="float: left;">
                <h4><strong>车辆定义</strong></h4>

                <div>car_num:
                    <textarea type="textarea" name="car_num"
                              placeholder="请满足车辆数>=1（以下参数间使用分号分隔）"
                              required="required"></textarea>
                </div>
                <div>id:
                    <textarea type="textarea" name="id"
                              placeholder="请输入自定义车辆ID"
                    ></textarea>
                </div>
                <div>type:
                    <textarea type="textarea" name="type"
                              placeholder="请输入自定义车辆type"
                    ></textarea>
                </div>
                <div>color:
                    <textarea type="textarea" name="color"
                              placeholder="请输入自定义车辆color"
                              required="required"></textarea>
                </div>
                <div>departLane:
                    <textarea type="textarea" name="departLane"
                              placeholder="请输入车辆进入仿真的车道"
                    ></textarea>
                </div>
                <div>departPos:
                    <textarea type="textarea" name="departPos"
                              placeholder="请输入车辆进入路网的位置"
                    ></textarea>
                </div>
                <div>departSpeed:
                    <textarea type="textarea" name="departSpeed"
                              placeholder="请输入车辆进入路网的速度"
                    ></textarea>
                </div>
                <div>arrivalLane:
                    <textarea type="textarea" name="arrivalLane"
                              placeholder="请输入车辆驶出仿真的车道"
                    ></textarea>
                </div>
                <div>arrivalPos:
                    <textarea type="textarea" name="arrivalPos"
                              placeholder="请输入车辆驶出路网的位置"
                    ></textarea>
                </div>
                <div>arrivalSpeed:
                    <textarea type="textarea" name="arrivalSpeed"
                              placeholder="请输入车辆离开路网的速度"
                    ></textarea>
                </div>
                <h4><strong>车辆类型</strong></h4>
                <div>accel:
                    <textarea type="textarea" name="accel"
                              placeholder="请输入车辆加速度"
                    ></textarea>
                </div>
                <div>decel:
                    <textarea type="textarea" name="decel"
                              placeholder="请输入车辆减速度"
                    ></textarea>
                </div>
                <div>sigma:
                    <textarea type="textarea" name="sigma"
                              placeholder="请输入车辆缺陷系数"
                    ></textarea>
                </div>
                <div>maxspeed:
                    <textarea type="textarea" name="maxspeed"
                              placeholder="请输入车辆最大速度"
                    ></textarea>
                </div>
                <div>length:
                    <textarea type="textarea" name="length"
                              placeholder="请输入车辆长度"
                    ></textarea>
                </div>
                <div>tau:
                    <textarea type="textarea" name="tau"
                              placeholder="请输入车头时距"
                    ></textarea>
                </div>
                <div>vClass:
                    <textarea type="textarea" name="vClass"
                              placeholder="请输入车辆类型：private/pedestrian/passenger/taxi"
                    ></textarea>
                </div>
                <div>car-following model:
                    <textarea type="textarea" name="car-following model"
                              placeholder="请输入跟车模型：Krauss/IDM/W99/Widemann/ACC/CACC"
                    ></textarea>
                </div>
                <div>Lane-Changing Models:
                    <textarea type="textarea" name="Lane-Changing Models"
                              placeholder="请输入换道模型：LC2013/SL2015/DK2008"
                    ></textarea>
                </div>
                <h4><strong>车流定义</strong></h4>
                <div>flow_number:
                    <textarea type="textarea" name="flow_number"
                              placeholder="flow_number>=1"
                    ></textarea>
                </div>
                <div>begin:
                    <textarea type="textarea" name="begin"
                              placeholder="车流中第一辆车进入仿真时间"
                    ></textarea>
                </div>
                <div>end:
                    <textarea type="textarea" name="end"
                              placeholder="请输入换道模型：车流中最后一辆车驶出仿真时间"
                    ></textarea>
                </div>
                <div>freq:
                    <textarea type="textarea" name="freq"
                              placeholder="freq的三种形式：vehsperHour/period/probability"
                    ></textarea>
                </div>
                <div>
                    <button id="inputROU_btn" type="submit">提交信息</button>
                </div>

            </form>
        </div>
        <!--        <div class="compile_div" style="float: left;">-->

    </div>
</section>
